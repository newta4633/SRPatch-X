name: Build APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # --- ИСПРАВЛЕННЫЙ БЛОК ---
    - name: Generate Dummy Keystore
      run: |
        # 1. Генерируем временный ключ (keystore), чтобы Gradle было что читать
        keytool -genkeypair -v \
          -keystore debug.jks \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -alias key0 \
          -dname "CN=Android Debug,O=Android,C=US" \
          -storepass 123456 \
          -keypass 123456

        # 2. Создаем файл настроек и пишем туда путь к нашему ключу
        # Важно: storeFile указывает на файл ../debug.jks (относительно папки app)
        echo "storeFile=../debug.jks" > app/signing.properties
        echo "storePassword=123456" >> app/signing.properties
        echo "keyAlias=key0" >> app/signing.properties
        echo "keyPassword=123456" >> app/signing.properties
        
        # На всякий случай дублируем в корень
        cp app/signing.properties signing.properties
    # -------------------------

    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
